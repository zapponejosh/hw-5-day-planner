<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <div id="button-group">
        <button id="yesterday" class="date-btn btn btn-dark">Yesterday</button>
        <button id="today" class="date-btn btn btn-primary">Today</button>
        <button id="tomorrow" class="date-btn btn btn-dark">Tomorrow</button>
      </div>
      
    </header>
    <div class="container planner-block">
      <!-- Timeblocks go here -->
      <table>
        <tr>
          <th>Time</th>
          <th>Click the <i class="fas fa-pen fa-sm"></i> to enter text in the desired time slot and click <i class="fas fa-save fa-sm"></i> to save.</th>
          <!-- <th></th> -->
        </tr>
        
        <tr id="nine" data-time="9" class="time-slot">
          <td class="c-time">9 AM</td>
          <td class="c-agenda"><div contenteditable="false" class="agenda-input"></div></td>
          <td class="c-save saved"></td>
        </tr>
        <tr id="ten" data-time="10" class="time-slot">
          <td class="c-time">10 AM</td>
          <td class="c-agenda"><div contenteditable="false" class="agenda-input"></div></td>
          <td class="c-save saved"></td>
        </tr>
        <tr id="eleven" data-time="11" class="time-slot">
          <td class="c-time">11 AM</td>
          <td class="c-agenda"><div contenteditable="false" class="agenda-input"></div></td>
          <td class="c-save saved"></td>
        </tr>
        <tr id="twelve" data-time="12" class="time-slot">
          <td class="c-time">12 PM</td>
          <td class="c-agenda"><div contenteditable="false" class="agenda-input"></div></td>
          <td class="c-save saved"></td>
        </tr>
        <tr id="one" data-time="13" class="time-slot">
          <td class="c-time">1 PM</td>
          <td class="c-agenda"><div contenteditable="false" class="agenda-input"></div></td>
          <td class="c-save saved"></td>
        </tr>
        <tr id="two" data-time="14" class="time-slot">
          <td class="c-time">2 PM</td>
          <td class="c-agenda"><div contenteditable="false" class="agenda-input"></div></td>
          <td class="c-save saved"></td>
        </tr>
        <tr id="three" data-time="15" class="time-slot">
          <td class="c-time">3 PM</td>
          <td class="c-agenda"><div contenteditable="false" class="agenda-input"></div></td>
          <td class="c-save saved"></td>
        </tr>
        <tr id="four" data-time="16" class="time-slot">
          <td class="c-time">4 PM</td>
          <td class="c-agenda"><div contenteditable="false" class="agenda-input"></div></td>
          <td class="c-save saved"></td>
        </tr>
        <tr id="five" data-time="17" class="time-slot">
          <td class="c-time">5 PM</td>
          <td class="c-agenda"><div contenteditable="false" class="agenda-input"></div></td>
          <td class="c-save saved"></td>
        </tr>
      </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
