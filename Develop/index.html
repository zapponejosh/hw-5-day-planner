<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container planner-block">
      <!-- Timeblocks go here -->
      <table>
        <tr>
          <th>Time</th>
          <th>Click the <i class="fas fa-pen-square fa-sm"></i> to enter text in the desired time slot and click <i class="fas fa-save fa-sm"></i> to save.</th>
          <!-- <th></th> -->
        </tr>
        
        <tr id="nine" class="time-slot">
          <td class="c-time">9 AM</td>
          <td class="c-agenda empty past"><div contenteditable="false" class="agenda-input">NINE</div></td>
          <td class="c-save saved"></td>
        </tr>
        <tr id="ten" class="time-slot">
          <td class="c-time">10 AM</td>
          <td class="c-agenda empty past"><div contenteditable="false" class="agenda-input">TEN</div></td>
          <td class="c-save saved"></td>
        </tr>
        <tr id="eleven" class="time-slot">
          <td class="c-time">11 AM</td>
          <td class="c-agenda empty past"><div contenteditable="false" class="agenda-input">ELEVEN</div></td>
          <td class="c-save saved"></td>
        </tr>
        <tr id="twelve" class="time-slot">
          <td class="c-time">12 PM</td>
          <td class="c-agenda empty past"><div contenteditable="false" class="agenda-input">TWELVE</div></td>
          <td class="c-save saved"></td>
        </tr>
        <tr id="one" class="time-slot">
          <td class="c-time">1 PM</td>
          <td class="c-agenda empty past"><div contenteditable="false" class="agenda-input">ONE</div></td>
          <td class="c-save saved"></td>
        </tr>
        <tr id="two" class="time-slot">
          <td class="c-time">2 PM</td>
          <td class="c-agenda empty past"><div contenteditable="false" class="agenda-input">TWO</div></td>
          <td class="c-save saved"></td>
        </tr>
        <tr id="three" class="time-slot">
          <td class="c-time">3 PM</td>
          <td class="c-agenda empty present"><div contenteditable="false" class="agenda-input">THREE</div></td>
          <td class="c-save saved"></td>
        </tr>
        <tr id="four" class="time-slot">
          <td class="c-time">4 PM</td>
          <td class="c-agenda empty future"><div contenteditable="true" class="agenda-input">FOUR</div></td>
          <td class="c-save saved"></td>
        </tr>
        <tr id="five" class="time-slot">
          <td class="c-time">5 PM</td>
          <td class="c-agenda empty future"><div contenteditable="false" class="agenda-input">FIVE</div></td>
          <td class="c-save saved"></td>
        </tr>
      </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
